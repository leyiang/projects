<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game - Leyiang</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="lib/p5.min.js"></script>
    <script src="lib/class.js"></script>
    <script src="lib/app.js"></script>

</head>
<body>
    <div class="info">
        <p>Your score is: <strong><span class="score">0</span></strong></p>
        <p style="margin-bottom: 0">Change the difficulty: </p>
        <input onchange="changeDifficulty();" class="difficulty" type="range" value="10" min="1" max="120">
        <p style="margin-top: 0rem;"> Level: <span class="level"></span> </p>
        <button class="button" onclick="location.reload();">Reset</button>
        <button class="button" onclick="window.location.href = 'https://github.com/leyiang/front-endProjects';">Check out Source Code</button>
        <p>Use space to pause the game.</p>
        <p>Version: 0.0.3</p>
    </div>
</body>
</html>
